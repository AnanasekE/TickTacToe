<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <title>TickTackToe</title>
</head>
<body>
    <style>
        .game {
            display: flex;
            width: 312px;
            flex-wrap: wrap;
            margin: 60px auto 0;
        }
        .game div {
            background: gray;
            margin: 2px;
            height: 100px;
            width: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 42px;
            font-family: 'Mochiy Pop P One', sans-serif;
        }
    </style>

    <div class="game" onclick="move(event)">
        <div id="0"></div>
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
        <div id="4"></div>
        <div id="5"></div>
        <div id="6"></div>
        <div id="7"></div>
        <div id="8"></div>
    </div>








    <script src="script.js"></script>
</body>
</html>
